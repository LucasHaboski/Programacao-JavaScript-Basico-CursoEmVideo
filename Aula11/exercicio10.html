<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="velo" id="velo">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>

    <script>
        function Calcular() {
            var velo = document.getElementById('velo')
            var res = document.querySelector('div#res')
            var vel = Number(velo.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML+= `<p>Você esta <strong>MULTADO!</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>Dirija com cinto de segurança`
        }
    </script>
</body>
</html>
