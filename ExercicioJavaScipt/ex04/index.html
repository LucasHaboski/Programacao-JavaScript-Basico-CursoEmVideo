<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar!</h1>
    </header>

    <section>
        <div>
            <label for="Inicio">Inicio : </label>
            <input type="number" name="Inicio" id="inicio" placeholder="2"> <br>

            <label for="Fim">Fim : </label>
            <input type="number" name="Fim" id="fim" placeholder="10"><br>

            <label for="Passo">Passo : </label>
            <input type="number" name="Passo" id="passo" placeholder="2"><br>          
            
            <input type="submit" value="Contar" onclick="contar()">
        </div>
        <div>
            <p id="contagem">Preparando a contagem...</p>
        </div>
    </section>

    <footer>
        <hr>
            <p>&copy;2024 - Todos os Direitos Reservados</p>
        </hr>
    </footer>

    <script src="script.js"></script>
</body>
</html>
