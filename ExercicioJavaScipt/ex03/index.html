<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>

        <div>
            <label for="anoNascimento">Ano de Nascimento: </label>
            <input type="number" name="anoNascimento" id="anoNascimento" placeholder="2024"><br>

            <label for="sexo">Sexo: </label>
            <input type="radio" name="sexo" id="homem" value="h" checked>Masculino 
            <input type="radio" name="sexo" id="mulher" value="m">Feminino  <br>

            <input type="submit" value="Verificar" onclick="verificar()">
            
        </div>

        <div id="resultado">Preencha os dados acima para ver o resultado</div>

    </section>

    <footer>
        <hr>
            <p>&copy;2024 - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
